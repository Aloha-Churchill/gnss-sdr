; This is a GNSS-SDR configuration file
; The configuration API is described at https://gnss-sdr.org/docs/sp-blocks/
; 5C is the channel identifier for BeiDou B2a, both the data signal and the pilot signal

[GNSS-SDR]

;######### GLOBAL OPTIONS ##################
;internal_fs_sps: Internal signal sampling frequency after the signal conditioning stage [samples per second].
GNSS-SDR.internal_fs_sps=25000000

;######### SIGNAL_SOURCE CONFIG ############
SignalSource.implementation=File_Signal_Source
;SignalSource.filename=/home/dmiralles/Documents/gnss-sdr/src/tests/signal_samples/USRP_BDS_B2a_201805171115_fs_25e6_if0e3_ishort_200ms.bin
SignalSource.filename=/media/dmiralles/Seagate Backup Plus Drive/GNSS Data/USRP_BDS_B2a_201805171115_fs_25e6_if0e3_ishort.bin
SignalSource.item_type=ishort
SignalSource.sampling_frequency=25000000
SignalSource.samples=0
SignalSource.repeat=false
SignalSource.enable_throttle_control=false

;######### SIGNAL_CONDITIONER CONFIG ############
SignalConditioner.implementation=Signal_Conditioner
InputFilter.implementation=Pass_Through
DataTypeAdapter.implementation=Ishort_To_Complex
Resampler.implementation=Direct_Resampler
Resampler.sample_freq_in=25000000
Resampler.sample_freq_out=25000000
Resampler.item_type=gr_complex

;######### CHANNELS GLOBAL CONFIG ############
Channels_L5.count=2;
Channels_5X.count=3;
Channels_5C.count=3;
Channels.in_acquisition=1

# GPS Satellite settings
Channel0.signal=L5
Channel0.satellite=8
Channel1.signal=L5
Channel1.satellite=9

# GAL Satellite settings
Channel2.signal=5X
Channel2.satellite=30
Channel3.signal=5X
Channel3.satellite=7
Channel4.signal=5X
Channel4.satellite=2

# BDS Satellite settings
Channel5.signal=5C
Channel5.satellite=30
Channel6.signal=5C
Channel6.satellite=27

;######### ACQUISITION GLOBAL CONFIG ############
Acquisition_5X.implementation=Galileo_E5a_Pcps_Acquisition
Acquisition_5X.item_type=gr_complex
Acquisition_5X.pfa=0.01
Acquisition_5X.bit_transition_flag=true
Acquisition_5X.doppler_max=10000
Acquisition_5X.doppler_step=50
Acquisition_5X.dump=false
Acquisition_5X.dump_filename=/archive/acq_e5a_dump.dat
Acquisition_5X.coherent_integration_time_ms=2
Acquisition_5X.max_dwells=2
;Acquisition_5X.threshold=0.001

;######### TRACKING GLOBAL CONFIG ############
Tracking_5X.implementation=Galileo_E5a_DLL_PLL_Tracking
Tracking_5X.item_type=gr_complex
Tracking_5X.pll_bw_hz=25.0;
Tracking_5X.dll_bw_hz=2.0;
Tracking_5X.early_late_space_chips=0.5;
Tracking_5X.dump=false
Tracking_5X.dump_filename=./tracking_ch_
Tracking_5X.track_pilot=true

;######### TELEMETRY DECODER CONFIG ############
TelemetryDecoder_5X.implementation=Galileo_E5a_Telemetry_Decoder
TelemetryDecoder_5X.dump=false

;######### ACQUISITION GLOBAL CONFIG ############
Acquisition_L5.implementation=GPS_L5i_PCPS_Acquisition
Acquisition_L5.item_type=gr_complex
Acquisition_L5.pfa=0.01
Acquisition_L5.bit_transition_flag=true
Acquisition_L5.doppler_max=10000
Acquisition_L5.doppler_step=50
Acquisition_L5.dump=false
Acquisition_L5.dump_filename=/archive/gps_l5_acq.dat
Acquisition_L5.coherent_integration_time_ms=2
Acquisition_L5.max_dwells=2
;Acquisition_L5.threshold=0.001

;######### TRACKING GLOBAL CONFIG ############
Tracking_L5.implementation=GPS_L5i_DLL_PLL_Tracking
Tracking_L5.item_type=gr_complex
Tracking_L5.early_late_space_chips=0.5;
Tracking_L5.pll_bw_hz=25.0;
Tracking_L5.dll_bw_hz=2.0;
Tracking_L5.dump=false
Tracking_L5.dump_filename=/archive/L5tracking_ch_
Tracking_L5.track_pilot=true

;######### TELEMETRY DECODER CONFIG ############
TelemetryDecoder_L5.implementation=GPS_L5_Telemetry_Decoder
TelemetryDecoder_L5.dump=false

;######### ACQUISITION GLOBAL CONFIG ############
Acquisition_5C.implementation=BEIDOU_B2ad_PCPS_Acquisition
Acquisition_5C.item_type=gr_complex
Acquisition_5C.pfa=0.01
Acquisition_5C.bit_transition_flag = true;
Acquisition_5C.doppler_max=10000
Acquisition_5C.doppler_step=50
Acquisition_5C.dump=false;
Acquisition_5C.dump_filename=/archive/bds_b2a_acq.dat
Acquisition_5C.coherent_integration_time_ms=2
Acquisition_5C.max_dwells=2

;######### TRACKING GLOBAL CONFIG ############
Tracking_5C.implementation= Beidou_B2a_DLL_PLL_Tracking;
Tracking_5C.item_type=gr_complex
Tracking_5C.early_late_space_chips=0.5
Tracking_5C.pll_bw_hz=25.0;
Tracking_5C.dll_bw_hz=2.0;
Tracking_5C.dump=true;
Tracking_5C.dump_filename=/archive/bds_b2a_trk_ch_
Tracking_5C.track_pilot=true

;######### TELEMETRY DECODER GPS CONFIG ############
TelemetryDecoder_5C.implementation=BEIDOU_B2a_Telemetry_Decoder
TelemetryDecoder_5C.dump=true
TelemetryDecoder_5C.dump_filename=/archive/bds_b2a_tel_dec.dat

;######### OBSERVABLES CONFIG ############
Observables.implementation=Hybrid_Observables
Observables.dump=true;
Observables.dump_filename=/archive/bds_b2a_observables.dat

;######### PVT CONFIG ############
PVT.implementation=RTKLIB_PVT
PVT.positioning_mode=Single  ; options: Single, Static, Kinematic, PPP_Static, PPP_Kinematic
PVT.iono_model=Broadcast ; options: OFF, Broadcast, SBAS, Iono-Free-LC, Estimate_STEC, IONEX
PVT.trop_model=Saastamoinen ; options: OFF, Saastamoinen, SBAS, Estimate_ZTD, Estimate_ZTD_Grad
PVT.output_rate_ms=100
PVT.display_rate_ms=500
PVT.dump_filename=./PVT
PVT.nmea_dump_filename=./gnss_sdr_pvt.nmea;
PVT.flag_nmea_tty_port=false;
PVT.nmea_dump_devname=/dev/pts/4
PVT.flag_rtcm_server=false
PVT.flag_rtcm_tty_port=false
PVT.rtcm_dump_devname=/dev/pts/1
PVT.dump=true
PVT.output_path = /archive/b2a_pvt_data/
PVT.dump_filename = /archive/b2a_pvt_data/
